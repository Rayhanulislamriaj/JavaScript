<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var r = prompt('Enter result: ');
        if(r >= 80){
            document.write('A+');
        } else if(r >= 70){
            document.write('A');
        }else if(r >= 60){
            document.write('A-');
        }else if(r >= 50){
            document.write('B');
        }else if(r >= 40){
            document.write('C');
        }else if(r >= 33){
            document.write('D');
        }else {
            document.write('Fail');
        }
    </script>
</body>
</html>
