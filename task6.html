<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>write a program that will print those numbers and sum of all the numbers that are divisible by 3 and 5 from 1-100</h4>
    <script>
        var i = 1;
        var sum = 0;
        while(i<=100){
            if(i%3 == 0){
                if(i%5 == 0){
                    document.write(" "+i);
                    sum = sum + i;
                }
            }
            i++;
        }
        document.write("<br>"+sum);
    </script>
</body>
</html>
