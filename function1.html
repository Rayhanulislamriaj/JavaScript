<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //using function


//creating a function
    function addition(num1, num2){
       var sum = num1 + num2;
       document.write(sum+"<br>");
    } 
    function substruction(num1, num2){
       var sub = num1 - num2;
       document.write(sub+"<br>");
    }
    function multiply(num1, num2){
       var mul = num1 * num2;
       document.write(mul+"<br>");
    }

//calling a function
    addition(5,6);
    substruction(6,9);
    multiply(6,9);
    </script>
</body>
</html>
